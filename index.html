<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Heart Drop Game - 15s + Coupon Codes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="gameContainer">
    <!-- Your Face (auto-moves, drops hearts) -->
    <div id="userFaceContainer">
      <img
        id="userFace"
        src="deva.png"
        alt="Your Face"
      />
    </div>
    
    <!-- Container for falling hearts -->
    <div id="heartsContainer"></div>

    <!-- Girlfriend's face (aligned above slider) -->
    <img
      id="gfFace"
      src="ritu.png"
      alt="GF Face"
    />

    <!-- Slider Container -->
    <div id="sliderContainer">
      <input
        type="range"
        id="slider"
        min="0"
        max="100"
        value="50"
      />
      <div id="sliderValue">50%</div>
    </div>

    <!-- Score, Lives, Timer/Status -->
    <div id="hud">
      <div id="scoreBoard">Score: 0</div>
      <div id="livesBoard">Lives: 5</div>
    </div>
    <div id="gameStatus"></div>
  </div>

  <!-- Web-hosted sounds (from CodePen) -->
  <audio
    id="bgMusic"
    src="https://assets.codepen.io/3277517/Puzzle-Game_Looping.mp3"
    loop
  ></audio>
  <audio
    id="catchSound"
    src="https://assets.codepen.io/3277517/click_00.mp3"
  ></audio>
  <audio
    id="missSound"
    src="https://assets.codepen.io/3277517/negative_02.mp3"
  ></audio>

  <!-- Main Game Logic -->
  <script src="script.js"></script>
</body>
</html>
